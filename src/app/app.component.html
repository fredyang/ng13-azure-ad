<div *ngIf="account$ | async as account; else notlogin">
  <pre>
    {{ account | json }}
  </pre>
  <button (click)="logout()">logout</button>
  <p>
    <button (click)="getAccessToken()">get access token</button>
  </p>
</div>

<ng-template #notlogin>
  <div>not login</div>
  <button (click)="login()">login</button>
</ng-template>
